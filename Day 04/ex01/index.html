<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Create Account</title>
	</head>
	<body>
		<h2 style="float: left; margin: 0px 0px 0px 100px">Create Account</h2>
		<br>
		<br>
		<hr>
		<br>
		<form name="registration" method="post", action="registration", style="float: left; margin: 0px 0px 200px 100px">
			<label for="login"><b>Username: </b></label>
			<input type="text" placeholder="Enter username" name="login" value="" required>
			<br>
			<label for="passwd"><b>Password: </b></label>
			<input type="password" placeholder="Enter password" name="passwd" value="" required>
			<br>
			<button type="submit" name="submit" value="OK">Submit</button>
		</form>
	</body>
</html>
