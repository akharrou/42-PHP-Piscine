<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Modify Account</title>
	</head>
	<body>
		<h2 style="float: left; margin: 0px 0px 0px 100px">Modify Account</h2>
		<br>
		<br>
		<hr>
		<br>
		<form name="modif.js" method="post", action="account", style="float: left; margin: 0px 0px 200px 100px">
			<label for="login"><b>Username: </b></label>
			<input type="text" placeholder="Enter username" name="login" value="" required>
			<br>
			<label for="oldpw"><b>Old Password: </b></label>
			<input type="password" placeholder="Enter old password" name="oldpw" value="" required>
			<br>
			<label for="newpw"><b>New Password: </b></label>
			<input type="password" placeholder="Enter new password" name="newpw" value="" required>
			<br>
			<button type="submit" name="submit" value="OK">Submit</button>
		</form>
	</body>
</html>
